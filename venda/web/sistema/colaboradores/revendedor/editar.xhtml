<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/templatePadrao.xhtml">
        <ui:define name="conteudoCentro">
            <p:panel header="Editar Revendedor" style="text-align: center">
                <div id="divConteudoCentro">
                    <h:outputStylesheet 
                        library="css"
                        name="cssLayoutConteudoCentro.css"/>
                    <h:inputHidden 
                        value="#{revendedorBean.revendedor}" 
                        converter="revendedorConversor"/>
                    <h:panelGrid columns="2" style="text-align: center">
                        <p:outputLabel 
                            value="Nome:*"/>
                        <p:inputText 
                            value="#{revendedorBean.revendedor.nome}"/>
                        <p:outputLabel 
                            value="Sobrenome:*"/>
                        <p:inputText 
                            value="#{revendedorBean.revendedor.sobrenome}"/>
                        <p:outputLabel 
                            value="CPF:*"/>
                        <p:inputMask
                            mask="999-999-999-99"
                            value="#{revendedorBean.revendedor.cpf}"/>
                        <p:outputLabel 
                            value="RG:*"/>
                        <p:inputText 
                            value="#{revendedorBean.revendedor.rg}"/>
                        <p:outputLabel 
                            value="UF:*"/>
                        <p:inputText 
                            value="#{revendedorBean.revendedor.estado}"/>
                        <p:outputLabel 
                            value="Cidade:*"/>
                        <p:inputText 
                            value="#{revendedorBean.revendedor.cidade}"/>
                        <p:outputLabel 
                            value="Bairro:*"/>
                        <p:inputText 
                            value="#{revendedorBean.revendedor.bairro}"/>
                        <p:outputLabel 
                            value="EndereÃ§o:*"/>
                        <p:inputText 
                            value="#{revendedorBean.revendedor.endereco}"/>
                        <p:outputLabel 
                            value="CEP:"/>
                        <p:inputMask 
                            mask="99999-999"
                            value="#{revendedorBean.revendedor.cep}"/>
                        <p:outputLabel 
                            value="Selecione o monitor:* "
                            for="acMonitor"/>
                        <p:autoComplete 
                            id="acMonitor"
                            value="#{revendedorBean.revendedor.monitor}" 
                            converter="monitorConversor"
                            completeMethod="#{revendedorBean.autoCompleteMonitor}"
                            var="monitor"
                            itemLabel="#{monitor.nome}"
                            itemValue="#{monitor}"
                            >
                            <p:column headerText="Nome Completo">
                                <h:outputText value="#{monitor.nome} #{monitor.sobrenome}" />
                            </p:column>

                            <p:column headerText="CPF">
                                <h:outputText value="#{monitor.cpf}" />
                            </p:column>
                        </p:autoComplete>
                        <p:commandButton 
                            value="Salvar"
                            action="#{revendedorBean.salvar}"
                            update="formCentro">
                        </p:commandButton>
                        <p:commandButton
                            ajax="false"
                            value="Ir para a lista"
                            action="#{revendedorBean.irLista}"/>
                    </h:panelGrid>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
