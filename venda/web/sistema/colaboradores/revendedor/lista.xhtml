<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/templatePadrao.xhtml">
        <ui:define name="conteudoCentro">
            <p:panel header="Lista de Revendedores" style="text-align: center">
                <div style="text-align: left">
                    <p:commandButton
                        icon="ui-icon-plusthick"
                        value="Novo"
                        title="Cadastrar Novo"
                        ajax="false"
                        action="#{revendedorBean.adicionarNovo}"/>
                </div>
                <p:dataTable 
                    id="dtListaRevendedores"
                    value="#{revendedorBean.listaRevendedores}"
                    var="dtRevendedor"
                    emptyMessage="Sem dados a serem exibidos.">
                    <p:column headerText="Nome">
                        <h:outputText value="#{dtRevendedor.nome}"/>
                    </p:column>
                    <p:column headerText="Sobrenome">
                        <h:outputText value="#{dtRevendedor.sobrenome}"/>
                    </p:column>
                    <p:column headerText="CPF">
                        <h:outputText value="#{dtRevendedor.cpf}"/>
                    </p:column>
                    <p:column headerText="RG">
                        <h:outputText value="#{dtRevendedor.rg}"/>
                    </p:column>
                    <p:column headerText="UF">
                        <h:outputText value="#{dtRevendedor.estado}"/>
                    </p:column>
                    <p:column headerText="Cidade">
                        <h:outputText value="#{dtRevendedor.cidade}"/>
                    </p:column>
                    <p:column headerText="Bairro">
                        <h:outputText value="#{dtRevendedor.bairro}"/>
                    </p:column>
                    <p:column headerText="Endereço">
                        <h:outputText value="#{dtRevendedor.endereco}"/>
                    </p:column>
                    <p:column headerText="CEP">
                        <h:outputText value="#{dtRevendedor.cep}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <p:commandButton 
                            icon="ui-icon-wrench"
                            title="Editar"
                            ajax="false"
                            action="#{revendedorBean.editar}">
                            <f:setPropertyActionListener
                                target="#{revendedorBean.revendedor}"
                                value="#{dtRevendedor}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
