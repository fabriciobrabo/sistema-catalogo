<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/templatePadrao.xhtml">

                        name="cssLayoutConteudoCentro.css"/>
                    <h:panelGrid columns="2" style="text-align: center">
                        <p:outputLabel 
                            value="Nome:*"/>
                        <p:inputText 
                            value="#{parceiroBean.parceiro.nome}"/>
                        <p:outputLabel 
                            value="Sobrenome:*"/>
                        <p:inputText 
                            value="#{parceiroBean.parceiro.sobrenome}"/>
                        <p:outputLabel 
                            value="CPF:*"/>
                        <p:inputMask
                            mask="999-999-999-99"

                        <p:outputLabel 
                            value="RG:*"/>
                        <p:inputText 
                            value="#{parceiroBean.parceiro.rg}"/>
                        <p:outputLabel 
                            value="UF:*"/>
                        <p:inputText 
                            value="#{parceiroBean.parceiro.estado}"/>
                        <p:outputLabel 
                            value="Cidade:*"/>
                        <p:inputText 
                            value="#{parceiroBean.parceiro.cidade}"/>
                        <p:outputLabel 
                            value="Bairro:*"/>
                        <p:inputText 
                            value="#{parceiroBean.parceiro.bairro}"/>
                        <p:outputLabel 
                            value="EndereÃ§o:*"/>
                        <p:inputText 
                            value="#{parceiroBean.parceiro.endereco}"/>
                        <p:outputLabel 
                            value="CEP:"/>
                        <p:inputMask 
                            mask="99999-999"
                            value="#{parceiroBean.parceiro.cep}"/>
                        <p:commandButton 
                            value="Salvar"
                            action="#{parceiroBean.salvar}"
                            update="formCentro">
                        </p:commandButton>
                        <p:commandButton
                            ajax="false"
                            value="Ir para a lista"
                            action="#{parceiroBean.irLista}"/>
                    </h:panelGrid>

                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
