<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/templatePadrao.xhtml">
        <ui:define name="conteudoCentro">
            <p:panel header="Editar Monitor" style="text-align: center">
                <div id="divConteudoCentro">
                    <h:outputStylesheet 
                        library="css"
                        name="cssLayoutConteudoCentro.css"/>
                    <h:inputHidden 
                        value="#{monitorBean.monitor}" 
                        converter="monitorConversor"/>
                    <h:panelGrid columns="2" style="text-align: center">
                        <p:outputLabel 
                            value="Nome:*"/>
                        <p:inputText 
                            value="#{monitorBean.monitor.nome}"/>
                        <p:outputLabel 
                            value="Sobrenome:*"/>
                        <p:inputText 
                            value="#{monitorBean.monitor.sobrenome}"/>
                        <p:outputLabel 
                            value="CPF:*"/>
                        <p:inputMask
                            mask="999-999-999-99"
                            value="#{monitorBean.monitor.cpf}"/>
                        <p:outputLabel 
                            value="RG:*"/>
                        <p:inputText 
                            value="#{monitorBean.monitor.rg}"/>
                        <p:outputLabel 
                            value="UF:*"/>
                        <p:inputText 
                            value="#{monitorBean.monitor.estado}"/>
                        <p:outputLabel 
                            value="Cidade:*"/>
                        <p:inputText 
                            value="#{monitorBean.monitor.cidade}"/>
                        <p:outputLabel 
                            value="Bairro:*"/>
                        <p:inputText 
                            value="#{monitorBean.monitor.bairro}"/>
                        <p:outputLabel 
                            value="EndereÃ§o:*"/>
                        <p:inputText 
                            value="#{monitorBean.monitor.endereco}"/>
                        <p:outputLabel 
                            value="CEP:"/>
                        <p:inputMask 
                            mask="99999-999"
                            value="#{monitorBean.monitor.cep}"/>
                        <p:autoComplete 
                            id="acRepresentante"
                            value="#{monitorBean.monitor.representante}" 
                            converter="representanteConversor"
                            completeMethod="#{representanteBean.autoCompleteRepresentante}"
                            var="representante"
                            itemLabel="#{representante.nome}"
                            itemValue="#{representante}"
                            >
                            <p:column headerText="Nome Completo">
                                <h:outputText value="#{representante.nome} #{representante.sobrenome}" />
                            </p:column>

                            <p:column headerText="CPF">
                                <h:outputText value="#{representante.cpf}" />
                            </p:column>
                        </p:autoComplete>
                        <p:commandButton 
                            value="Salvar"
                            action="#{monitorBean.salvar}"
                            update="formCentro">
                        </p:commandButton>
                        <p:commandButton
                            ajax="false"
                            value="Ir para a lista"
                            action="#{monitorBean.irLista}"/>
                    </h:panelGrid>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
