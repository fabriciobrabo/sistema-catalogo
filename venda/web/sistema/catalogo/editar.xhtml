<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/templatePadrao.xhtml">
        <ui:define name="conteudoCentro">
            <p:panel header="Editar Catálogo" style="text-align: center">
                <div id="divConteudoCentro">
                    <h:outputStylesheet 
                        library="css"
                        name="cssLayoutConteudoCentro.css"/>
                    <h:inputHidden 
                        value="#{catalogoBean.catalogo}" 
                        converter="catalogoConversor"/>
                    <h:panelGrid columns="2" style="text-align: center">
                        <p:outputLabel 
                            value="Nome do Catálogo:*"/>
                        <p:inputText 
                            value="#{catalogoBean.catalogo.nome}"/>
                        <p:outputLabel 
                            value="Taxa de % Revendendor:*"/>
                        <p:inputMask
                            mask="9999"
                            value="#{catalogoBean.catalogo.percentRevendedor}"/>
                        <p:outputLabel 
                            value="Taxa de % Monito:*"/>
                        <p:inputMask
                            mask="9999"
                            value="#{catalogoBean.catalogo.percentMonitor}"/>
                        <p:outputLabel 
                            value="Taxa de % Representante:*"/>
                        <p:inputMask
                            mask="9999"
                            value="#{catalogoBean.catalogo.percentRepresentante}"/>
                        <p:commandButton 
                            value="Salvar"
                            action="#{catalogoBean.salvar}"
                            update="formCentro">
                        </p:commandButton>
                        <p:commandButton
                            ajax="false"
                            value="Ir para a lista"
                            action="#{catalogoBean.irLista}"/>
                    </h:panelGrid>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
