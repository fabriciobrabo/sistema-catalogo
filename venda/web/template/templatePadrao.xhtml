<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            <ui:insert 
                id="layoutTitulo" 
                name="conteudoTitulo">
                Sistema de Vendas
            </ui:insert>
        </title>
    </h:head>
    <h:body>
        <p:layout id="layoutVenda" fullPage="true">
            <p:layoutUnit 
                id="topoLayout" 
                position="north"
                size="200"
                >
                <ui:insert name="conteudoTopo">
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit 
                id="leftLayout" 
                position="west"
                size="240"
                resizable="true"
                maxSize="340"
                collapsible="true"
                closable="false">
                <h:outputStylesheet 
                    library="css"
                    name="cssMenu.css"/>
                <ui:include src="menu.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit id="centerLayout" position="center">
                <h:form id="formCentro">
                    <p:growl
                        id="growl"
                        showDetail="true"
                        sticky="false"
                        autoUpdate="true"
                        />
                    <ui:insert name="conteudoCentro"/>

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit id="southLayout" position="south">
                <ui:insert name="conteudoSul">
                    Bottom
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
