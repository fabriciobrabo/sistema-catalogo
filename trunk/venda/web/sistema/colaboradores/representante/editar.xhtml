<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/templatePadrao.xhtml">
        <ui:define name="conteudoCentro">
            <p:panel header="Editar Representante" style="text-align: center">
                <div id="divConteudoCentro">
                    <h:outputStylesheet 
                        library="css"
                        name="cssLayoutConteudoCentro.css"/>
                    <h:inputHidden 
                        value="#{representanteBean.representante}" 
                        converter="representanteConversor"/>
                    <h:panelGrid columns="2" style="text-align: center">
                        <p:outputLabel 
                            value="Nome:*"/>
                        <p:inputText 
                            value="#{representanteBean.representante.nome}"/>
                        <p:outputLabel 
                            value="Sobrenome:*"/>
                        <p:inputText 
                            value="#{representanteBean.representante.sobrenome}"/>
                        <p:outputLabel 
                            value="CPF:*"/>
                        <p:inputMask
                            mask="999-999-999-99"
                            value="#{representanteBean.representante.cpf}"/>
                        <p:outputLabel 
                            value="RG:*"/>
                        <p:inputText 
                            value="#{representanteBean.representante.rg}"/>
                        <p:outputLabel 
                            value="UF:*"/>
                        <p:inputText 
                            value="#{representanteBean.representante.estado}"/>
                        <p:outputLabel 
                            value="Cidade:*"/>
                        <p:inputText 
                            value="#{representanteBean.representante.cidade}"/>
                        <p:outputLabel 
                            value="Bairro:*"/>
                        <p:inputText 
                            value="#{representanteBean.representante.bairro}"/>
                        <p:outputLabel 
                            value="EndereÃ§o:*"/>
                        <p:inputText 
                            value="#{representanteBean.representante.endereco}"/>
                        <p:outputLabel 
                            value="CEP:"/>
                        <p:inputMask 
                            mask="99999-999"
                            value="#{representanteBean.representante.cep}"/>
                        <p:outputLabel 
                            value="Selecione o parceiro:* "
                            for="acParceiro"/>
                        <p:autoComplete 
                            id="acParceiro"
                            value="#{representanteBean.representante.parceiro}" 
                            converter="parceiroConversor"
                            completeMethod="#{parceiroBean.autoCompleteParceiro}"
                            var="parceiro"
                            itemLabel="#{parceiro.nome}"
                            itemValue="#{parceiro}"
                            >
                            <p:column headerText="Nome Completo">
                                <h:outputText value="#{parceiro.nome} #{parceiro.sobrenome}" />
                            </p:column>

                            <p:column headerText="CPF">
                                <h:outputText value="#{parceiro.cpf}" />
                            </p:column>
                        </p:autoComplete>
                        <p:commandButton 
                            value="Salvar"
                            action="#{representanteBean.salvar}"
                            update="formCentro">
                        </p:commandButton>
                        <p:commandButton
                            ajax="false"
                            value="Ir para a lista"
                            action="#{representanteBean.irLista}"/>
                    </h:panelGrid>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
