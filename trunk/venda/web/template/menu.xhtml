<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                        outcome="/sistema/pedido/realizarPedido.xhtml" />

                            value="Cadastrar Parceiro"

                            ajax="false"
                            outcome="/sistema/colaboradores/monitor/cadastrar.xhtml" />

                            ajax="false"
                            outcome="/sistema/colaboradores/revendedor/cadastrar.xhtml" />

                            outcome="/sistema/colaboradores/representante/lista.xhtml" />

                            ajax="false"
                            outcome="/sistema/colaboradores/monitor/lista.xhtml" />

                            value="Ver Revendedores" 
                            ajax="false"
                            outcome="/sistema/colaboradores/revendedor/lista.xhtml" />
                    </p:submenu>
                </p:submenu>
                <p:menuitem id="mi_sair"
                            value="Sair"
                            icon="ui-icon-power"
                            onclick="document.location = '#{request.contextPath}/j_spring_security_logout'" ></p:menuitem>
